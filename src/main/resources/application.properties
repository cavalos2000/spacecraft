spring.application.name=spacecraft
# H2 Database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# Hibernate
spring.jpa.hibernate.ddl-auto=none

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

jwt.secret=worktomeet
jwt.expiration=3600000
service.security.user.username=${SERVICE_SECURITY_USER_USERNAME}
service.security.user.password=${SERVICE_SECURITY_USER_PASSWORD}
service.security.user.role=${SERVICE_SECURITY_USER_ROLE}